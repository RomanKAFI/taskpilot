# --- DB ---
spring.datasource.url=jdbc:postgresql://localhost:5432/taskpilot
spring.datasource.username=taskpilot
spring.datasource.password=taskpilot

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# --- JWT ---
security.jwt.secret=change-this-super-long-secret-key-please-1234567890
security.jwt.expiration-millis=3600000
